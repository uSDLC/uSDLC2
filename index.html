<body>
  <textarea id='document'></textarea>
  <div style="display:none;"><form class='tree_filer'>
    <div class="search_by">
        <input type="radio"
          name="search_type" id='search_by_name'
          checked="checked"/><label
          for="search_by_name">Name</label>
        <input type="radio" name="search_type"
          id='search_by_grep'/><label
          for="search_by_grep">Grep</label>
    </div>
    <div class="input">
      <input type="text" style='width:99%' autocomplete='true'
        placeholder='pattern...' autofocus='true'/>
    </div>
    <div class='tree'></div>
    <input type='checkbox', id='filter_tree' checked='checked'>
    <label>Enable Filter</label>
    <div class="clusions">
      <label>Include:</label>
      <input type="text" placeholder='pattern...'/><br/>
      <label>Exclude:</label>
      <input type="text" placeholder='pattern...'/><br/>
    </div>
  </form>
  </div>
  <ul id='tree_menu'
  class='ui-helper-hidden' style="display:none">
    <li><a href='delete'>Delete</a></li>
    <li><a href='edit'>Edit</a></li>
    <li><a href='move'>Move...</a></li>
    <li><a href='new'>New...</a></li>
  </ul>
